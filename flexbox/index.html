<head>

<body>

          <option value ="/">

      </div>

      <div class="collection-sort">
        <label>Sort by:</label>
        <select>
          <option value="/">
            Featured
          </option>
        </select>
      </div>

    </div>

  </nav>
<section class="cats">

    </div>
  </div>
  <div class="cat-box">

</html>
